<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سورة الكهف</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Amiri Quran', serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 30px 10px 10px;
      font-size: 28px;
      color: #f0d98d;
    }

    .quote {
      text-align: center;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 20px;
      color: white;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 0 10px;
    }

    .gallery img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .footer {
      text-align: center;
      font-size: 16px;
      margin: 30px 0 10px;
      color: #f9c97a;
    }

    .mobile-footer-note {
      text-align: center;
      font-size: 14px;
      color: white;
      margin-bottom: 20px;
      font-style: italic;
    }

    /* تأكد إن الصفحة تبقى مخصصة للجوال فقط */
    @media (min-width: 769px) {
      body {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>سورة الكهف</header>
  <h5 class="quote">
    كلُّ الكهوف مُظلمة إلا الكهف في<br>
    ‏مصحفنا نورٌ يُضيء مابين الجمعتين .
  </h5>

  <div class="gallery">
    <img src="images/quran_1.jpg">
    <img src="images/quran_2.jpg">
    <img src="images/quran_3.jpg">
    <img src="images/quran_4.jpg">
    <img src="images/quran_5.jpg">
    <img src="images/quran_6.jpg">
    <img src="images/quran_7.jpg">
    <img src="images/quran_8.jpg">
    <img src="images/quran_9.jpg">
    <img src="images/quran_10.jpg">
    <img src="images/quran_11.jpg">
    <img src="images/quran_12.jpg">
  </div>

  <div class="footer">
    اللهم صلِّ وسلم على نبيك محمد ﷺ
  </div>

  <div class="mobile-footer-note">
    لا تنسونا من الدعوة الطيبة 🤍
  </div>

</body>
</html>
